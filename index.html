<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock paper scissors</title>
  <meta charset="utf-8">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <h2 id="letsPlay">Let's play!</h2>
      <h3 id="round">Round 1</h3>
      <div class="buttons">
        <button class="play-button">Rock</button>
        <button class="play-button">Paper</button>
        <button class="play-button">Scissors</button>
      </div>
      <p>Round results: <span id="round-results">None</span></p>
      <p>Score: <span id="score">None</span></p>
      <button id="reset-button">Reset</button>
    </main>
    <footer>
      <span>Made for the Odin Project</span>
    </footer>
  </div>
</body>

</html>
